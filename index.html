<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV Multimédia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<div id="install-banner" style="display: none;">
    <p>Installer l'application ?</p>
    <button id="install-button-banner">Installer</button>
    <button id="dismiss-button-banner">Peut-être plus tard</button>
</div>
<body>
    <header>
    <h1>Mon CV Multimédia</h1>
    <button class="nav-toggle" aria-expanded="false" aria-controls="nav-links">
        <i class="mdi mdi-menu"></i> </button>
    <nav>
        <ul id="nav-links">
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#parcours">Parcours</a></li>
            <li><a href="#experience">Expérience</a></li>
            <li><a href="#competences">Compétences</a></li>
            <li><a href="#partage">Partage</a></li>
        </ul>
    </nav>
</header>
    <main>
        <section id="accueil">
            </section>
        <section id="parcours">
            <h2>Parcours</h2>
        </section>
        <section id="experience">
            <h2>Expérience</h2>
        </section>
        <section id="competences">
            <h2>Compétences</h2>
        </section>
        <section id="partage">
            <h2>Partage</h2>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mon Nom</p>
    </footer>
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('js/sw.js'); // Chemin si sw.js est dans le dossier js
            });
        }
    </script>
</body>
</html>
